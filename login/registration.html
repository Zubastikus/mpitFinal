<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Регистрация</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/login.css">
	<link rel="stylesheet" href="../css/style.css">

</head>
<body>

<main id="main">
<div class="bg d-flex">
	<div class="col-6 leftBigReg">
		
	</div>
	<div class="col-6 rightBigReg">
		
	</div>
</div>
<div class="bgBlured d-flex">
	<div class="col-6">
		
	</div>
</div>
<div class="window ">
	<div class="wrapper" style="">
		<div class="sheet d-flex">
			<div class="form-area col-6 left px-5">
				<img src="../img/logoWName.png">
				<h3 class="mt-5" style="font-size: calc(1.0em + 0.65vw);"><b>Регистрация</b></h3>
				<form name="logform" method="POST" action="../phpConnects/registration.php" class="mt-2">
					<div class="inputs" style="">
		 				<div class="d-flex text_error">
							<p style="font-size: calc(0.6em + 0.55vw);">Введите ниже ваши данные, чтобы создать аккаунт</p>
							<div class="error" style="display: none;">
								<!-- <img src="../img/error.png"> -->
								<p>Заполните поле</p>
							</div>
						</div>
						<p class="error" style="font-size: calc(0.7em + 0.55vw); color: red"><!--ошибок нет--></p>
						<p style="font-size: calc(0.6em + 0.55vw);" class="mt-4 mb-0">Электронная почта</p>
						<input type="email" name="email" placeholder="Введите текст" class="inputs" />
						<p style="font-size: calc(0.6em + 0.55vw);" class="mt-3 mb-0">Полное имя</p>
						<input type="text" name="name" placeholder="Введите текст" class="inputs" autocomplete="off"/>
						<p style="font-size: calc(0.6em + 0.55vw);" class="mt-3 mb-0">Пароль</p>
						<input type="password" name="password" placeholder="Введите текст" class="inputs" />
						<p style="font-size: calc(0.6em + 0.55vw);" class="mt-3 mb-0">Пол</p>
						<div class="form_toggle">
							<div class="form_toggle-item item-1">
								<input id="fid-1" type="radio" name="sex" value="0" checked>
								<label for="fid-1">Мужской</label>
							</div>
							<div class="form_toggle-item item-2">
								<input id="fid-2" type="radio" name="sex" value="1">
								<label for="fid-2">Женский</label>
							</div>
						</div>
					</div>
					<input type="submit" class="buttons pointer mt-4" value="Создать аккаунт" style="" />
					<p style="font-size: calc(0.4em + 0.40vw);" class="mb-0 mt-3 text-black-50">Нажимая на кнопку “Создать аккаунт”, вы соглашаетесь с <a href="" data-toggle="modal" data-target="#termsOfUse">условиями пользовательского соглашения</a></p>
					<p class="mb-0 mt-3">Уже есть аккаунт? <a href="login.html">Войти</a></p>			
				</form>
			</div>
			<div class="col-6 regRight">
				
			</div>
		</div>
	</div>
</div>

<!-- modal - terms of use -->
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" id="termsOfUse">
  	<div class="modal-dialog modal-lg">
	    <div class="modal-content">
	    	<div class="modal-header">
		        <h5 class="modal-title">Пользовательское соглашение</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          	<span aria-hidden="true">&times;</span>
		        </button>
		    </div>
		    <div class="modal-body">
	        	<iframe src="https://docs.google.com/document/d/e/2PACX-1vSBaRwdtB2CyPUw3hU4ZOyCvlsAOh_LC7JyClTwAhWyjiMgzTe69y5OnPJvg8AroNQ8lr-pnoGwNG4d/pub?embedded=true"></iframe>
		    </div>
		    <div class="modal-footer">
	        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		    </div>
	    </div>
  	</div>
</div>
</main>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script type="text/javascript">
let frame = document.querySelector(".wrapper");
var img = new Image();
let widthBg1 = 0; let hightBg1 = 0;  
img.onload = function() {      
	widthBg1 = this.width;
   	hightBg1 = this.height;
   	document.querySelector(".regRight").style.height = (document.querySelector(".regRight").offsetWidth*this.height)/this.width-10+"px"
   	main.style.paddingTop = (document.documentElement.clientHeight-frame.offsetHeight)/2+'px'
}     
img.src = '../img/regBg2.png';

document.querySelector(".bg").style.height = document.body.scrollHeight+"px";
document.querySelector(".bgBlured").style.height = document.body.scrollHeight+"px";

window.onresize = function(){ //изменение размеров окна
	document.querySelector(".regRight").style.height = (document.querySelector(".regRight").offsetWidth*hightBg1)/widthBg1-10+"px";
	main.style.paddingTop = (document.documentElement.clientHeight-frame.offsetHeight)/2+'px';
	document.querySelector(".bg").style.height = document.body.scrollHeight+"px";
	document.querySelector(".bgBlured").style.height = document.body.scrollHeight+"px";
}
</script>
</body>
</html>
